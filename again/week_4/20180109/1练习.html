<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
li{ list-style:none;}
.clear{ zoom:1;}
.clear:after{ content:"";clear:both;display:block;}
#ul1{ width:300px; border:1px #000 solid; height:300px; margin:20px auto; overflow:hidden;}
#ul1 li{ overflow:hidden;}
#ul1 li div:nth-of-type(1){ float:left; padding:10px 0 0 10px; }
#ul1 li div:nth-of-type(2){ float:left; position:relative; left:10px; padding:10px 0; }
</style>
<script src="move2.js"></script>
</head>

<body>
<ul id="ul1">
	<li class="clear">

    <li class="clear">

        </div>
    </li>
</ul>
<script>
var oUl = document.getElementById('ul1');
var aLi = oUl.getElementsByTagName('li');


/*move(oUl,{width : 600},1000,'linear',function(){
    document.body.style.background = 'red';
});*/

setInterval(function(){

   var nowLi = aLi[0];
   var nowLiDiv1 = nowLi.children[0];
   var nowLiDiv2 = nowLi.children[1];
   var iH = nowLi.offsetHeight; 

   move(nowLiDiv2,{left : -20, opacity : 0},300,'linear',function(){

        move(nowLiDiv1,{opacity : 0},500,'linear',function(){
            nowLiDiv1.style.opacity = 1;
            nowLiDiv2.style.opacity = 1;
            nowLiDiv2.style.left = '10px';
        });
        move(nowLi,{height : 0},500,'linear',function(){
            nowLi.style.height = iH + 'px';
            oUl.appendChild(nowLi);
        });

   });


},3000);





</script>
</body>
</html>
