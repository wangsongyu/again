<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iPhone手机图片查看器</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="iphone">
	<div id="wrap">
		<ul id="ul1">
			<li style="background:url(images/pic1.png);" title=""></li>
			<li style="background:url(images/pic2.png);" title=""></li>
			<li style="background:url(images/pic3.png);" title=""></li>
			<li style="background:url(images/pic4.png);" title=""></li>
		</ul>
	</div>
</div>
<script src="move2.js"></script>
<script>
	 var ul1 = document.getElementById('ul1');
	 var ulLi = ul1.getElementsByTagName('li');
	 var disX = 0;
	 var downX = 0;
	 var iNow = 0;
	 var oneW = ulLi[0].offsetWidth;

	 ul1.onmousedown = function(ev){
	 	var This = this;
	 	disX = ev.pageX - this.offsetLeft;
	 	downX = ev.pageX;
	 	stopMove(ul1);
	 	document.onmousemove = function(ev){
	 		This.style.left = ev.pageX - disX + 'px';
	 	};
	 	document.onmouseup = function(ev){
	 		document.onmousemove = null;
	 		document.onmouseup = null;
	 		if(ev.pageX < downX){    //←
	 			if(iNow != ulLi.length-1){
	 				iNow++;
	 			}
	 			move(ul1,{left : - iNow * oneW},500,'elasticOut');
	 		}
	 		else if(ev.pageX > downX){  //→
	 			if(iNow != 0){
	 				iNow--;
	 			}
	 			move(ul1,{left : - iNow * oneW},500,'elasticOut');
	 		}
	 	};
	 	return false;
	 };
</script>
</body>
</html>
