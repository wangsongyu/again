<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#div1{ width: 100px; height: 100px; background: red; position: absolute; left: 0; }
	</style>
</head>
<body>
	<input id="btn" type="button" value="开始">
	<div id="div1"></div>
	<script>

	   /*t ：当前时间
	   		time

       b  :  初始值
       		begin

       c  :  变化量
       		change

       d  :  总时间		
       		duration*/



	var btn = document.getElementById('btn');
	var div1 = document.getElementById('div1');
	
	btn.onclick = function(){
		
		move();
		
	};	

	function move(){

		var startTime = now();
		var target = 503;
		var d = 6000;
		var b = 0;
		var c = target - b;

		var timer = setInterval(function(){

			var changeTime = now();

			var t = Math.min(changeTime - startTime , d);  // 0~2000 

			if(t == d){
				clearInterval(timer);
			}

			var value = t/d * c + b;
			div1.style.left = value + 'px';

		},16);

	}

	function now(){
		return (new Date()).getTime();
	}

	</script>
</body>
</html>
