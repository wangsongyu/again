<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{ margin: 0; padding: 0; }
	li{ list-style:none; }
	#main{ width: 450px; height: 150px; margin: 20px auto; overflow:hidden; position: relative;}
	#list{ position: absolute; left: -30px; }
	#list li{ float: left; }
	</style>
</head>
<body>
	<div id="main">
		<ul id="list">
			<li><img src="img/1.jpg" height="150" width="150"></li>
			<li><img src="img/2.jpg" height="150" width="150"></li>
			<li><img src="img/3.jpg" height="150" width="150"></li>
			<li><img src="img/4.jpg" height="150" width="150"></li>
			<li><img src="img/5.jpg" height="150" width="150"></li>
		</ul>
	</div>
	<script>
	var list = document.getElementById('list');
	var listLi = list.getElementsByTagName('li');

	list.innerHTML += list.innerHTML;

	list.style.width = listLi.length * 150 + 'px';

	setInterval(function(){

		if(list.offsetLeft < - list.offsetWidth/2){
			list.style.left = 0;
		}
		else{
			list.style.left = list.offsetLeft - 4 + 'px';
		}
		
	},16);

	</script>
</body>
</html>
