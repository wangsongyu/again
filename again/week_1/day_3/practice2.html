<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		ul{
			list-style: none;
			position: relative;
		}
		li{
			position: absolute;
			width: 50px;
			height: 50px;
			background: #990000;
		}
	</style>
</head>
<body>
	<ul>
	
	</ul>
	<script type="text/javascript">
		
		var list = document.getElementsByTagName('ul')[0];

		for(var i=0;i<9;i++){
			list.innerHTML +='<li style="left:'+i*50+'px;top:'+i*50+'px"></li>';
			
		}

		

	</script>
</body>
</html>
