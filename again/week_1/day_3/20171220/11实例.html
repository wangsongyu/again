<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{ margin: 0; padding:0; }
	li{ list-style: none; }
	#list{ margin: 100px; position: relative; }
	#list li{ width: 50px; height: 50px; background:url(1.png); position: absolute; transition:.5s transform;}
	#list li:hover{ transform:scale(2); z-index:10; border:1px red solid; }
	</style>
</head>
<body>
	<ul id="list"></ul>
	<script>

	var list = document.getElementById('list');
	var col = 10;
	var row = 5;

	for(var i=0;i<row;i++){

		for(var j=0;j<col;j++){

			list.innerHTML += 
			'<li style="left:'+(j*51)+'px;top:'+(i*51)+'px;background-position:'+ (- j * 50 ) +'px '+ ( - i * 50 ) +'px">\
			</li>';

		}

	}

	</script>
</body>
</html>
