	function $(id){      // 简化ID获取
		return document.getElementById(id);
	}

	//getComputedStyle()
	//currentStyle

	function css(elem,props){     //  获取最终样式
		if(elem.currentStyle){
			return elem.currentStyle[props];
		}
		else{
			return window.getComputedStyle(elem)[props];
		}
	}
