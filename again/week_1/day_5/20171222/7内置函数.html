	//console.log(  isNaN(NaN)  );   // true

	var inputs = document.getElementsByTagName('input');

	inputs[2].onclick = function(){   //计算的按钮

		var val_1 = inputs[0].value;
		var val_2 = inputs[1].value;

		if(val_1 == '' || val_2 == ''){
			alert('不能为空');
		}
		else if( isNaN( Number(val_1) ) || isNaN( Number(val_2) ) ){
			alert('请输入数字');
		}
		else{
			alert( parseFloat(val_1) + parseFloat(val_2) );
		}
