<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#dialog{
			width: 256px;
			height: 536px;
			background: url(iPhone.png) no-repeat;
			margin: 100px auto;
			position: relative;
		}
		#dialog .list{
			width: 216px;
			height: 338px;
			
			position: absolute;
			top: 78px;
			left: 21px;
			list-style: none;
			overflow: auto;
		}
		#dialog .list .newli{
			/*max-height: 100px;*/
			
			line-height: 1.5;
			margin-bottom: 5px;

		}
		.operate{
			width: 216px;
			height: 44px;
			position: absolute;
			top: 416px;
			left: 21px;
			border-top: 1px solid #c8ccc7;
		}
		.operate .avatar{
			width: 27px;
			height: 31px;
			background: url(qq1.gif) no-repeat center;
			border: 1px solid #dedfe4;
			border-radius: 5px;
			margin-top: 6px;
			margin-left: 4px;
			float: left;
			cursor: pointer;
		}
		.operate .text{
			width: 127px;
			height: 31px;
			border: 1px solid #dedfe4;
			border-radius: 5px;
			float: left;
			margin-top: 6px;
			margin-left: 4px;
		}
		.operate .btn{
			width: 41px;
			height: 33px;
			line-height: 31px;
			float: left;
			text-align: center;
			margin-top: 6px;
			margin-left: 4px;
			cursor: pointer;
			font-size: 20px;
			color: #949298;
			font-family: "微软雅黑";
			background: #f5f5f5;
		}
	</style>
</head>
<body>
	
	<div id="dialog">
		<ul class="list">
		
		</ul>
		<div class="operate">
			<div class="avatar"></div>
			<input class="text" type="text" name="">
			<div class="btn">发送</div>
		</div>

	</div>


<script type="text/javascript">
	
	var avatar = document.querySelector('.avatar');
	var btn = document.querySelector('.btn');
	var text = document.querySelector('.text');
	var list = document.querySelector('.list');
	var count = 2;
	console.log(text.value)
	avatar.onclick = function(){
		if(count%2 == 0){
			avatar.style.background = 'url(qq2.gif) no-repeat center';
			text.value = '';
		}
		else{
			avatar.style.background = 'url(qq1.gif) no-repeat center';
			text.value = '';
		}
		count++;
		console.log(count)
	}

	btn.onclick = function(){
		if(count%2==0){
			list.innerHTML += '<li class="newli">\
									<div style="float:left;width:28px;height:32px;background:url(qq1.gif) no-repeat center"></div>\
									<p style="float:left;border:1px solid #dedfe4;border-radius:5px;margin-top:3px;background:#f5f5f5;max-width:150px;word-wrap:break-word">'+text.value+'</p>\
									<div style="clear:both;height:0;line-height:0;font-size:1px;"></div>\
								</li>';
			text.value = '';
		}else{
			list.innerHTML += '<li class="newli"><div style="float:right;width:28px;height:32px;background:url(qq2.gif) no-repeat center"></div><p style="float:right;border:1px solid #f5f5f5;border-radius:5px;background:#7cff01;max-width:150px;word-wrap:break-word">'+text.value+'</p><div style="clear:both;height:0;line-height:0;font-size:1px;"></div></li>';
			text.value = '';
		}
	}

</script>
</body>
</html>
