<body>
	<script>

	//逻辑运算符的本质 : &&  ||  !
	
	//|| : 如果或前面的值为假，就返回后面的值，如果前面的值为真，就返回前面的值。	
	//console.log( 1 == 2 || 2 == 2 );   // true

	//console.log( 0 || 6 );  // 6

	//&& : 如果与前面的值为假，就返回前面的值，如果前面的值为真，就返回后面的值。

	//console.log( 2 == 2 && 1 == 2 );   // false

	console.log( 1 && 2 );   // 2

	</script>
