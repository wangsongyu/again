<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

	//switch判断跟if判断类似：比较适合做多向选择的操作 (在多选选择的时候性能要比if要好，一般判断4个条件以上的操作，建议用switch)

	//switch的判断内部采用的是严格相等模式 ===

	var dir = '→';

	switch(dir){
		case '↑':         //  if
			console.log(1);
		break;
		case '←':         // else if   
			console.log(2);
		break;
		case '→':         // else if
			console.log(3);
		break;
		case '↓':         // else if
			console.log(4);
		break;
		default:          // else
			console.log(5);
		break;
	}



	</script>
</body>
</html>
