<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="btn" type="button" value="排序">
	<ul>
		<li>321</li>
		<li>50</li>
		<li>12</li>
		<li>9</li>
		<li>11</li>
	</ul>
	<script>

	var btn = document.getElementById('btn');
	var lis = document.getElementsByTagName('li');
	var arr = [];
	var num = -1;

	for(var i=0;i<lis.length;i++){
		arr.push( lis[i].innerHTML );
	}

	//console.log( arr );

	btn.onclick = function(){

		num *= -1;

		arr.sort(function(n1,n2){
			return num*(n1 - n2);
		});

		for(var i=0;i<lis.length;i++){  //数组去映射到HTML中
			lis[i].innerHTML = arr[i];
		}

	};

	</script>
</body>
</html>
