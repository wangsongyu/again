<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="shortcut icon" href=./favicon.ico type=image/x-icon>
</head>
<body>
	<script>

	var content = '来消息啦';
	var flag = true;

	document.title = content;

	setInterval(function(){

		if(flag){
			document.title = '_';
		}
		else{
			document.title = content;
		}
		flag = !flag;

	},500);

	</script>
</body>
</html>
