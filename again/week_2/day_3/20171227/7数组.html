	//

	var arr = [5,6,7];

	var result = every(arr,function(val){
		return val < 10;
	});

	console.log( result );  //true

	function every( elements , fn ){
		var resultBool = [];
		for(var i=0;i<elements.length;i++){
			resultBool.push(fn( elements[i] ));	
		}
		for(var i=0;i<resultBool.length;i++){
			if(resultBool[i] == false){
				return false;
			}
		}
		return true;
	}
