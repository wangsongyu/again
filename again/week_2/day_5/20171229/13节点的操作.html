<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div1">aaaaa</div>
	<ul>
		<li>1111111<input type="button" value="删除"></li>
		<li>2222222<input type="button" value="删除"></li>
		<li>3333333<input type="button" value="删除"></li>
		<li>4444444<input type="button" value="删除"></li>
		<li>5555555<input type="button" value="删除"></li>
	</ul>
	<script>

	//var div1 = document.getElementById('div1');
	//removeChild():
		//目标元素.removeChild(删除的元素);
		//目标元素是要删除元素的父节点
	//document.body.removeChild(div1);

	var btns = document.getElementsByTagName('input');
	
	for(var i=0;i<btns.length;i++){
		btns[i].onclick = function(){
			this.parentNode.parentNode.removeChild(this.parentNode);
		};
	}	

	</script>
</body>
