	<script>

	//1 1 2 3 5 8 13

	/*13

	5                 8	
  
	2    3            3         5

	1 1  1 2          1 2       2     3
              
           1  1         1 1     1 1   1 2
                                        1 1 */

	function foo(n){		斐波那契数列

		if(n <= 2){
			return 1;
		}

		return foo(n-1) + foo(n-2);

	}	

	console.log( foo(7) );


	</script>
