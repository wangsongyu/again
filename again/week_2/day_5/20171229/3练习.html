	<script>

	function foo(arr){
		var result = [];
		var len = arr.length;

		for(var i=0;i<len;i++){
			var index = Math.floor(Math.random() * arr.length);  //一个随机的位置
			result = result.concat(arr.splice(index,1));
		}
		return result;
	}

	for(var i=0;i<10;i++){
		console.log( foo([1,2,3,4,5,6,7,8]) );
	}
	
	第一次循环 : 位置 3 -> 值 4
	result = [4]
	arr = [1,2,3,5,6,7,8]

	第二次循环 : 位置 6 -> 值 8
	result = [4,8]
	arr = [1,2,3,5,6,7]

	第三次循环 : 位置 3 -> 值 5
	result = [4,8,5]
	arr = [1,2,3,6,7]

	第四次循环 : 位置 1 -> 值 2
	result = [4,8,5,2]
	arr = [1,3,6,7]

	第五次循环 : 位置 0 -> 值 1
	result = [4,8,5,2,1]
	arr = [3,6,7]

	第六次循环 : 位置 0 -> 值 3
	result = [4,8,5,2,1,3]
	arr = [6,7]

	第七次循环 : 位置 1 -> 值 7
	result = [4,8,5,2,1,3,7]
	arr = [6]

	第八次循环 : 位置 0 -> 值 6
	result = [4,8,5,2,1,3,7,6]
	arr = []


	</script>
