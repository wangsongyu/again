<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>111111111</li>
		<li>222222222</li>
		<li>333333333</li>
		<li>444444444</li>
		<li>555555555</li>
	</ul>
	<script>

	var li = document.getElementsByTagName('li');

	for(var i=0;i<li.length;i++){
		li[i].onclick = function(){
			this.parentNode.insertBefore(this,li[0]);
		};
	}

	</script>
</body>
</html>
