<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">		
	<style type="text/css">
		ul{
			height: 40px;
			list-style: none;
		}
		li{
			float: left ;
			margin-right: 20px;

		}
		.active{
			border: 1px solid red;
		}
		div{
			list-style: none;
		}
	</style>
</head>
<body>

	<ul id="list1">
		<li>小米</li>
		<li>三星</li>
		<li>苹果</li>
		<li>华为</li>
	</ul>
	<hr>
	<ul id="list2">
		<li>1000以下</li>
		<li>1000-2000</li>
		<li>2000-2500</li>
		<li>2500-3500</li>
		<li>3500-4500</li>
		<li>4500以上</li>
	</ul>
	<hr>
	<ul id="list3">
		<li>移动</li>
		<li>联通</li>
		<li>电信</li>
		<li>全网通</li>
	</ul>
	<hr>
	

	<script type="text/javascript">
		
		// var list1 = document.querySelector('#list1');
		// var lis1 = list1.querySelectorAll('li');
		// var list2 = document.querySelector('#list2');
		// var list3 = document.querySelector('#list3');
		var uls = document.querySelectorAll('ul');

		for(var i=0; i<uls.length;i++){
			change(uls[i]);
		}


		function change(nowUl){
			var lis = nowUl.getElementsByTagName('li');
			var div = null;

			for(var i=0; i<lis.length; i++){

				lis[i].onclick = function(){

					for(var i=0; i<lis.length; i++){
						lis[i].className = '';
					}

					this.className = 'active';

					if(!div){
						div = document.createElement('div');
						div.innerHTML = this.innerHTML;
						document.body.appendChild(div);
					}else{
						div.innerHTML = this.innerHTML;
					}
					div.onclick = function(){
						document.body.removeChild(div);
						change(nowUl);
					}
				}
			}

		}



		

	</script>
</body>
</html>
