	<script>

	// toUpperCase()
	// 字符串转大写

 	// toLowerCase()
	// 字符串转小写
	//trim()
	//去掉字符串的前后空格


	var str = '      Hello World     ';

	console.log( str.toUpperCase() );
	console.log( str.toLowerCase() );

	console.log( str.trim() );


	console.log( foo('border-left-width') );   //borderLeftWidth
 
	function foo(str){
		var arr = str.split('-');   //['border','left','width']
		for(var i=1;i<arr.length;i++){
			arr[i] = arr[i].substring(0,1).toUpperCase() + arr[i].substring(1);  //Left
		}
		return arr.join('');
	}
	</script>
