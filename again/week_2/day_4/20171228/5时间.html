	<script>

	//getTime()
    //获取到1970年1月1日的毫秒数
	//console.log( date.getTime() ); 

	var time = document.getElementById('time');

	run();
	setInterval(run,1000);

	function run(){

		var date = new Date();

		time.innerHTML = toZero(date.getHours()) + ':' + toZero(date.getMinutes()) + ':' + toZero(date.getSeconds());
	}

	function toZero(num){
		if(num<10){
			return '0' + num;
		}
		else{
			return num;
		}
	}
	

	</script>
