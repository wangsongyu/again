<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<input id="btn" type="button" value="切换">
	<script>

	var li = document.getElementsByTagName('li');
	var btn = document.getElementById('btn');
	var num = 0;
	var dir = 1;   //初始方向朝下

	btn.onclick = function(){
		for(var i=0;i<li.length;i++){     //让所有的样式还原
			li[i].style.background = '';
		}

		li[num].style.background = 'red';    //让当前的元素添加样式

		num += dir;

		if(num == li.length-1){   //走到最后的时候：改变成朝上的方向
			dir = -1;
		}
		else if(num == 0){   //走到起始的时候：改变成朝下的方向
			dir = 1;
		}
		
	};

	</script>
</body>
</html>
