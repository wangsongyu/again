	//2.函数复用来实现


	var h2 = document.getElementsByTagName('h2');
	var ul = document.getElementsByTagName('ul');


	for(var i=0;i<h2.length;i++){
		bindList( h2[i] , ul[i] );
	}
	

	function bindList(nowH2 , nowUl){
		var onoff = true;
		nowH2.onclick = function(){
			if(onoff){
				nowUl.style.display = 'none';
			}
			else{
				nowUl.style.display = 'block';
			}
			onoff = !onoff;		
		};
	}
