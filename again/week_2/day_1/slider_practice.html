<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		
		*{
			margin: 0;
			padding: 0;
		}
		#main{
			width: 500px;
			height: 320px;
			overflow: hidden;
			margin: 100px auto;
			position: relative;
		}
		#list{
			width: 3000px;
			list-style: none;
			position: absolute;
			top: 0;
			left: 0;
			transition: 1s;
		}
		#list li{
			float: left;
		}
		img{
			display: block;
			width: 500px;
			height: 320px;
		}
		#bullet{
			text-align: center;
			position: absolute;
			bottom: 20px;
			width: 100%

		}
		#bullet li{
			display: inline-block;
			width: 20px;
			height: 20px;
			background: hotpink;
			border-radius: 50%;
			margin-right: 20px;

		}
		#bullet li.active{
			background: #fff;
		}
	</style>
</head>
<body>

	<div id="main">
		<ul id="list">
			<li><img src="imgs/1.jpg"></li>
			<li><img src="imgs/2.jpg"></li>
			<li><img src="imgs/3.jpg"></li>
			<li><img src="imgs/4.jpg"></li>
			<li><img src="imgs/5.jpg"></li>
		</ul>
		<ul id="bullet">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

<script type="text/javascript">
	var main = document.querySelector('#main');
	var list = document.querySelector('#list');
	var btn = document.querySelectorAll('#bullet li');
	var num = 0;
	var timer;

	for(var i=0;i<btn.length;i++){
		btn[i].index = i;
		btn[i].onmouseover = function(){
			for(var i=0; i<btn.length;i++){
				btn[i].className = '';
			}

			this.className = 'active';
			list.style.left = -this.index*500 + 'px';
			this.index = num;
		}
	}

	main.onmouseover = function(){
		clearInterval(timer);
	}
	main.onmouseout = function(){
		timer = setInterval(run,1000);		
	}

	timer = setInterval(run,1000);

	function run(){
		for(var i=0;i<btn.length;i++){
			btn[i].className = '';
		}
		if(num === btn.length-1){
			num = 0;
		}else{
			num++;
		}
		btn[num].className = 'active';
		list.style.left = -num * 500 + 'px';
	}


</script>

</body>
</html>
