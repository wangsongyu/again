<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		button.active{
			background: #f00;
		}
		div{
			display: none;
		}
		div.show{
			display: block;
		}
	</style>
</head>
<body>	


	<button class="active">1</button>
	<button>2</button>
	<button>3</button>

	<div class="show">11111111</div>
	<div>222222</div>
	<div>333333333333333</div>


<script type="text/javascript">
	
	var btn = document.querySelectorAll('button');

	var div = document.querySelectorAll('div');
	console.log(div)

	for(var i=0; i<btn.length; i++){

		btn[i].index = i;

		btn[i].onclick = function(){
			for(var i=0;i<btn.length;i++){
				btn[i].className = '';
				div[i].className = '';
			}
			this.className = 'active';
			div[this.index].className = 'show';
		}	

	}

</script>
</body>
</html>
