<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#div1{
			height: 30px;
			width: 200px;
			background: #f00;
		}
		#div2{
			height: 300px;
			width: 200px;
			background: #0f0;
			margin-top: 20px;
			display: none;

		}
	</style>
</head>
<body>

	<div id="div1"></div>
	<div id="div2"></div>

	<script type="text/javascript">
		
		var div1 = document.getElementById('div1');
		var div2 = document.getElementById('div2');
		var timer;

		div1.onmouseover = function(){
			div2.style.display = 'block';
			clearTimeout(timer);
		}
		div1.onmouseout = function(){
			
			timer = setTimeout(function(){
				div2.style.display = 'none';
			},500)
		}
		div2.onmouseover = function(){
			clearTimeout(timer);
		}
		div2.onmouseout = function(){
			timer = setTimeout(function(){
				div2.style.display = 'none'
			},500)
		}

	</script>

</body>
</html>
