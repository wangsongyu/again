<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>

	<input type="button" name="" value="点击获取验证码">

	<script type="text/javascript">
		
		var btn = document.querySelector('input');
		var num = 5;

		btn.onclick = function(){
			
			btn.value = num;

			var timer = setInterval(function(){

				btn.value = --num;
				if(num==-1){
					clearInterval(timer);
					btn.value = '点击获取验证码'
				}

			},1000)
		}

	</script>

</body>
</html>
