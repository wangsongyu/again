<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		
		var title = document.querySelector('title');
		var onOff = true;
		setInterval(function(){
			if(onOff){
				title.innerHTML = 'twinkle';
			}else{
				title.innerHTML = '您有一条新消息';
			}
			onOff = !onOff
		},500)

	</script>
</body>
</html>
