	//正则中表示一类的元素：利用转义字符  \n   \'

	// \d : 数字 0-9
	// \D : 非数字
	// \s : 空格
	// \S : 非空格
	// \w : 字符( 字母a-z 数字0-9 下划线_ )
	// \W : 非字符 

	//console.log( 'an\'b' );


	var str = '74859437583945';

	var re = /\D/;

	if( re.test(str) ){
		console.log('有不是数字的');
	}
	else{
		console.log('都是数字');
	}
