<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#div1{ width: 300px; height: 300px; background: red; position: absolute; }
	#div2{ width: 30px; height: 30px; background: yellow; position: absolute; right: 0; bottom: 0; }
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
	</div>
	<script>

	var div1 = document.getElementById('div1');
	var div2 = document.getElementById('div2');

	div2.onmousedown = function(ev){
		var downX = ev.pageX;
		var downY = ev.pageY;
		var downW = div1.offsetWidth;
		var downH = div1.offsetHeight;
		document.onmousemove = function(ev){
			div1.style.width = ev.pageX - downX + downW + 'px';
			div1.style.height = ev.pageY - downY + downH + 'px';
		};
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		};
		return false;
	};

	</script>
</body>
</html>
