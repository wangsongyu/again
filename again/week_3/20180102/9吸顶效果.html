<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	#div1{ position: absolute; left: 100px; top: 200px; }

	</style>
</head>
<body style="height:2000px">
	<div id="div1"><img src="img/line.gif"></div>
	<script>

	var div1 = document.getElementById('div1');
	var iHeight = posTop(div1);

	window.onscroll = function(){

		//document.documentElement.scrollTop || document.body.scrollTop

		if( document.documentElement.scrollTop >= iHeight ){
			div1.style.position = 'fixed';
			div1.style.top = 0;
		}		
		else{
			div1.style.position = 'absolute';
			div1.style.top = iHeight + 'px';
		}
	};

	function posLeft(elem){
		var result = 0;
		while(elem){
			result += elem.offsetLeft;
			elem = elem.offsetParent;
		}
		return result;
	}


	function posTop(elem){
		var result = 0;
		while(elem){
			result += elem.offsetTop;
			elem = elem.offsetParent;
		}
		return result;
	}

	</script>
</body>
</html>
