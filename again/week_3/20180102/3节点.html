	//offsetParent parentNode 的区别
		//offsetParent : 找到有定位的祖先节点，如果所有的祖先节点都没有定位的话，那么offsetParent会返回body标签
		//parentNode : 找到父节点

	var box3 = document.getElementById('box3');
	//console.log( box3.offsetParent );
	//offsetLeft如果祖先节点都没有定位的话，那么offsetLeft到html的距离。
	//console.log( box3.offsetLeft );

	console.log( posLeft(box3) ); 

	function posLeft(elem){
		var result = 0;
		while(elem){
			result += elem.offsetLeft;
			elem = elem.offsetParent;
		}
		return result;
	}

	</script>
