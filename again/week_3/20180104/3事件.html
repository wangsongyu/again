<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body style="height:2000px;">
	<script>

	//普通事件的阻止默认行为：return false;
	//绑定事件的阻止默认行为：ev.preventDefault()
	document.onkeydown = function(ev){
		if(ev.keyCode == 32){
			if(ev.preventDefault){
				ev.preventDefault();
			}
			else{
				return false;
			}
		}
	};
