<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#div1{ width: 100px; height: 100px; background: red; padding:10px; border:1px black solid; margin: 10px; position: absolute;}
	</style>
</head>
<script src="jquery-3.2.1.js"></script>
<body style="height:2000px;">
	<div id="div1">aaaa</div>
	<ul>
		<li>111111</li>
		<li>111111</li>
		<li>111111</li>
		<li>111111</li>
		<span>spanspanspanspan</span>
	</ul>
	<script>

	var disX = 0;
	var disY = 0;

	$('#div1').on('mousedown',function(ev){
		disX = ev.pageX - $(this).offset().left;
		disY = ev.pageY - $(this).offset().top;
		$(document).on('mousemove',function(ev){
			$(this).css({
				'left' : ev.pageX - disX,
				'top' : ev.pageY - disY
			});
		}.bind(this));
		$(document).on('mouseup',function(){
			$(this).off();
		});
		return false;
	});	

	</script>
</body>
</html>
