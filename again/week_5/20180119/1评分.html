<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{ margin: 0; padding:0; }
	li{ list-style: none; }
	#star li{ float:left; width: 78px; height:75px; background: url(img/starOff.png) no-repeat;  }
	.clearfix:after{ display: block; content: ""; clear:both; }

	#newStar{ width: 78px; height: 75px; position:relative; margin: 100px; }
	#newStar .down{ width: 100%; height: 100%; background: url(img/starOff.png) no-repeat;}
	#newStar .up{ width: 50%; height: 100%; background: url(img/starOn.png) no-repeat; position: absolute; left: 0; top: 0;}
	</style>
	<script src="jquery-3.2.1.js"></script>
</head>
<body>
	<ul id="star" class="clearfix">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>


	<script>

	var $li = $('li');

	$li.mouseover(function(){

		$li.slice(0,$(this).index()+1).css('backgroundImage','url(img/starOn.png)');

	});

	$li.mouseout(function(){

		$li.css('backgroundImage','url(img/starOff.png)');

	});

	</script>
</body>
</html>
