<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{ margin: 0; padding: 0; }
	li{ list-style:none; }
	ul{ width: 330px; margin: 20px auto; overflow: hidden;}
	ul li{ width: 100px; height: 100px; border:1px black solid; margin:5px; float:left; box-sizing:border-box; }
	ul li.active{ background:red; }
	</style>
	<script src="jquery-3.2.1.js"></script>
</head>
<body>
	<ul>
		<li>1等奖</li>
		<li>2等奖</li>
		<li>3等奖</li>
		<li>8等奖</li>
		<li class="btn">抽奖</li>
		<li>4等奖</li>
		<li>7等奖</li>
		<li>6等奖</li>
		<li>5等奖</li>
	</ul>

	<script>

	var $btn = $('.btn');
	var $li = $('li:not(.btn)');
	var iNow = -1;
	var step;
	var timer;
	var indexArr = [0,1,2,4,7,6,5,3];

	//console.log($li);

	$btn.on('click',function(){

		step = Math.floor(Math.random() * $li.length + $li.length);

		timer = setInterval(function(){

			if(iNow == $li.length-1){
				iNow = 0;
			}
			else{
				iNow++;	
			}

			if(step == 0){
				clearInterval(timer);
				$('body').append('<p>'+ $li.eq( indexArr[iNow] ).html() +'</p>');
			}
			else{
				step--;
			}
			

			$li.eq( indexArr[iNow] ).attr('class','active').siblings().attr('class','');

		},200);

	});

	</script>
</body>
</html>
