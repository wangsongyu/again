<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#main .active{ background:red; }
	#main div{ display: none; }
	#main .show{ display: block; }
	</style>
	<script src="jquery-3.2.1.js"></script>
</head>
<body>
	<div id="main">
		<button class="active">1111</button>
		<button>2222</button>
		<button>3333</button>
		<div class="show">11111内容</div>
		<div>2222内容</div>
		<div>3333内容</div>
	</div>
	<script>

	var $buttons = $('#main').find('button');
	var $divs = $('#main').find('div');

	$buttons.click(function(){
		$(this).attr('class','active').siblings('button').attr('class','');
		$divs.eq( $(this).index('button') ).attr('class','show').siblings('div').attr('class','');
	});
