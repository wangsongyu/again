<body>
    <!-- 

        ES6提供了新的数据结构Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。

        var s =new Set([1,2]);
        // s.add(value)：添加某个值，返回Set结构本身。
        // s.delete(value)：删除某个值，返回一个布尔值，表示删除是否成功。
        // s.has(value)：返回一个布尔值，表示该值是否为Set的成员。
        // s.clear()：清除所有成员，没有返回值。


        // s.keys()：返回键名的遍历器, 通过 of 进行遍历
        // s.values()：返回键值的遍历器
        // s.entries()：返回键值对的遍历器
        // forEach()：使用回调函数遍历每个成员
        
     -->
    <script>
    	
       var myset = new Set();

       myset.add(1);
       myset.add(1);
       myset.add(3);
       console.log(myset);


       // myset.forEach(function(item){
       //  console.log(item);
       // })


       for(var i of myset.keys()){
            console.log(i);
       }

       //可以对普通数组遍历
       var arr = [1,2,3];

       for(var j of arr){
            console.log("数组",j);
       }

       // 不能对普通对象进行遍历
       var obj  ={
        name:"kerwin",
        age:100
       }

       // for(var i of obj){
       //  console.log(i);
       // }


       //
       var arr =[1,2,3,3,3,5,5,6,6,7,8];


       var s = new Set(arr);

       var arr2 = Array.from(s);
       console.log(arr2);
    </script>

</body>
</html>
