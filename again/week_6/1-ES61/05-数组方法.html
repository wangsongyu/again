<body>
    <div id="box"></div>
    <script>

       /*
            1. Array.from  将类数组(伪数组)转换为数组
                 比如function中的arguments  

            2. 数组的展开合并
       */
       //1. 转换伪数组
       function test(){
         console.log(Array.from(arguments));


        var result = Array.from(arguments).map(item=>`kerwin${item}`)

        console.log(result);
       }


       test(1,2,3)



       //2. 数组合并


       var  a = [1,2,3];
       var  b = [4,5,6];

       var c = a.concat(b);


       var d = [...a,...b,7,8,9];
    </script>
